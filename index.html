    .has-float-label {
        position: relative;
        margin-bottom: 15px;
        transition: transform 0.3s;
    }
    
    .has-float-label:focus-within {
        transform: scale(1.02);
    }
    
    .has-float-label label {
        position: absolute;
        left: 10px;
        top: 0;
        cursor: text;
        font-size: 14px;
        opacity: 1;
        transition: all .2s;
        top: -0.5em;
        left: 0.75rem;
        z-index: 3;
        line-height: 1;
        padding: 0 1px;
        background-color: white;
    }
    
    .has-float-label input:placeholder-shown:not(:focus) + label {
        font-size: 14px;
        opacity: 0.5;
        top: 0.8em;
    }
    
    .has-float-label input:focus {
        outline: none;
        border-color: rgba(0,0,0,.5);
    }
    
    .has-float-label input:focus + label {
        opacity: 1;
        color: #007bff;
        font-size: 14px;
        top: -0.5em;

    }

<!-- Adicione este JavaScript para o toggle de visualização da senha -->
<script>
$(document).ready(function() {
    $('#togglePassword').click(function() {
        const passwordField = $('#senha');
        const passwordFieldType = passwordField.attr('type');
        
        if (passwordFieldType === 'password') {
            passwordField.attr('type', 'text');
            $(this).find('i').removeClass('fa-eye').addClass('fa-eye-slash');
        } else {
            passwordField.attr('type', 'password');
            $(this).find('i').removeClass('fa-eye-slash').addClass('fa-eye');
        }
    });
});
</script>

	<script>
		$(document).ready(function() {
			// Imagens para o slideshow
			$.backstretch([
			'./assets/background/map1.jpg',
									'./assets/background/map2.jpg',
									'./assets/background/map3.jpg',
			], {
				duration: 7000,
				fade: 1000
			});
		
			// Manipular o envio do formulário
			$('#loginForm').on('submit', function(e) {
				e.preventDefault();
			
				const username = $('#login').val();
				const password = $('#senha').val();
			
				// Validação simples
				if (username === 'admin' && password === 'admin') {
					window.location.href = 'GEOMAP.html';
				} else {
					// Mostrar a mensagem de erro - usando jQuery para garantir que funcione
					$('#loginErrorMessage').show();
					console.log('Mostrando mensagem de erro'); // Para debug
				
					// Limpar o campo de senha
					$('#senha').val('');
				
					// Focar no campo de login
					$('#login').focus();
				}
			});
		});
	</script>
